# =========================
# Application Settings
# =========================
spring.application.name=blog-land-backend
server.port=8080

# Logging (reduced for production)
logging.level.root=INFO
debug=false

# =========================
# H2 Database Configuration (In-Memory, Non-Persistent)
# ⚠️ All data will reset on redeploy/restart
# For production persistence, switch to PostgreSQL or MySQL
# =========================
spring.h2.console.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# =========================
# Google OAuth2 Configuration
# Secrets loaded from environment variables
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://blog-land-backend.onrender.com/login/oauth2/code/google

# =========================
# Gmail SMTP Configuration
# Secrets loaded from environment variables
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true

# =========================
# Redis Configuration
# ⚠️ Disable or update when you deploy a Redis instance
# =========================
# spring.redis.host=${REDIS_HOST}
# spring.redis.port=${REDIS_PORT}

# =========================
# API Keys
# =========================
HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}

# =========================
# Error Handling
# =========================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
