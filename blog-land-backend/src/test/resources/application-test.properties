# =========================
# Application Settings
# =========================
spring.application.name=blog-land-backend
server.port=8080
logging.level.root=DEBUG
debug=true

# =========================
# H2 Database (In-Memory for Tests)
# =========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# =========================
# Google OAuth2 (Dummy for Tests)
# =========================
spring.security.oauth2.client.registration.google.client-id=dummy-client-id
spring.security.oauth2.client.registration.google.client-secret=dummy-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=http://dummy
spring.security.oauth2.client.provider.google.token-uri=http://dummy
spring.security.oauth2.client.provider.google.user-info-uri=http://dummy
spring.security.oauth2.client.provider.google.user-name-attribute=id

# =========================
# Gmail SMTP (Dummy for Tests)
# =========================
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=dummy
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.ssl.enable=false

# =========================
# Redis (Dummy for Tests)
# =========================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=dummy

# =========================
# Hugging Face API Key (Dummy for Tests)
# =========================
HUGGINGFACE_API_KEY=dummy-key

# =========================
# Error Handling
# =========================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# =========================
# Hibernate Debugging
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
